name: build

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  push:
    branches:
      - master

    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    strategy:
        matrix:
          node-version: [12, 14, 16, 18, 20, 22]
          os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
